<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>The Code Review | Sign up form</title>
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
    </head>
    <body>

        <header class="main-header">
            <h1>The code review</h1>
        </header>

        <main class="main-body">

            <header>
                <h2>Sign Up for our newsletter</h2>
                <p>Get the lastest news on how your code is doing right in your inbox.</p>
            </header>

            <form class="news-ltr-form" action="#" method="post">

                <fieldset>

                    <legend>Contact Information</legend>

                    <label for="name">Full name</label>
                    <input type="text" id="name" name="user_name" required>

                    <label for="email">E-mail Address</label>
                    <input type="email" id="email" name="user_email" required>

                    <label for="tel">Phone Number</label>
                    <input type="tel" id="tel" name="user_tel">

                    <label for="address">Street Address</label>
                    <input type="text" id="address" name="user_address">

                    <label for="city">City</label>
                    <input type="text" id="city" name="user_city">

                    <label for="state">State</label>
                    <select id="state" name="user_state">
                        <option value="" disabled selected>Choose State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                    </select>

                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip" name="user_zip">

                </fieldset>

                <fieldset>

                    <legend>Newsletter</legend>

                    <p>Select the newsletter you would like to recieve</p>

                    <div>

                        <input type="radio" id="html" name="ltr_subject" value="html" checked>
                        <label for="html">HTML News</label>

                        <input type="radio" id="css" name="ltr_subject" value="css">
                        <label for="css">CSS News</label>

                        <input type="radio" id="javascript" name="ltr_subject" value="javascriptL">
                        <label for="javascript">Javascript News</label>

                    </div>

                    <p>Newsletter Format</p>

                    <div>

                        <input type="radio" id="html_ltr" name="ltr_format" value="html_ltr" checked>
                        <label for="html_ltr">HTML</label>

                        <input type="radio" id="plain_txt" name="ltr_format" value="plain_txt">
                        <label for="plain_txt">Plain Text</label>

                    </div>

                    <p>Other topics you would like to hear about</p>

                    <textarea name="other_topic"></textarea>

                </fieldset>

                <button type="submit" name="submit_btn">Sign Up</button>

            </form>

            <footer>Copyright The Code Review</footer>

        </main>

        <footer class="main-footer">

        </footer>

    </body>
</html>
